<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Powered by Dub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 550px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 16px;
        }

        .header h1 {
            font-size: 28px;
            color: #1a202c;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            color: #718096;
            font-size: 14px;
            font-weight: 400;
        }

        .form-wrapper {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            color: #2d3748;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input::placeholder {
            color: #cbd5e0;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-hint {
            font-size: 12px;
            color: #a0aec0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 24px;
            background: #f7fafc;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-size: 11px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .result-content {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .result-url {
            flex: 1;
            padding: 12px 14px;
            background: white;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 14px;
            word-break: break-all;
            color: #667eea;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .copy-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            flex: 0 0 auto;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .qr-container {
            margin-top: 20px;
            text-align: center;
        }

        .qr-label {
            font-size: 11px;
            color: #718096;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        .qr-container img {
            max-width: 140px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
        }

        .error {
            background: #fed7d7;
            border: 2px solid #fc8181;
            border-radius: 10px;
            padding: 14px;
            margin-top: 20px;
            color: #c53030;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .error.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }

            .header {
                margin-bottom: 30px;
            }

            .header h1 {
                font-size: 24px;
            }

            .logo {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            .result-content {
                flex-direction: column;
                align-items: stretch;
            }

            .copy-btn {
                width: 100%;
            }

            button {
                font-size: 14px;
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ”—</div>
            <h1>URL Shortener</h1>
            <p>Create short links with Dub</p>
        </div>

        <form id="urlForm" class="form-wrapper">
            <div class="form-group">
                <label for="urlInput">URL to Shorten</label>
                <input 
                    type="text" 
                    id="urlInput" 
                    placeholder="https://example.com/very/long/url" 
                    required
                >
                <div class="input-hint">Paste any long URL here</div>
            </div>

            <div class="form-group">
                <label for="slugInput">Custom Slug (Optional)</label>
                <input 
                    type="text" 
                    id="slugInput" 
                    placeholder="my-link"
                >
                <div class="input-hint">Leave blank for auto-generated</div>
            </div>

            <div class="button-group">
                <button type="submit" id="submitBtn">
                    Shorten URL
                </button>
            </div>
        </form>

        <div class="error" id="errorBox"></div>

        <div class="result" id="resultBox">
            <div class="result-label">Your Shortened URL</div>
            <div class="result-content">
                <div class="result-url" id="shortenedUrl"></div>
                <button type="button" class="copy-btn" id="copyBtn">Copy</button>
            </div>
            <div id="qrContainer"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('urlForm');
        const urlInput = document.getElementById('urlInput');
        const slugInput = document.getElementById('slugInput');
        const submitBtn = document.getElementById('submitBtn');
        const resultBox = document.getElementById('resultBox');
        const errorBox = document.getElementById('errorBox');
        const shortenedUrlDisplay = document.getElementById('shortenedUrl');
        const copyBtn = document.getElementById('copyBtn');
        const qrContainer = document.getElementById('qrContainer');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await shortenUrl();
        });

        async function shortenUrl() {
            const url = urlInput.value.trim();
            const customSlug = slugInput.value.trim();

            if (!url) {
                showError('Please enter a URL');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="loading"></span>Shortening...';
            errorBox.classList.remove('show');
            resultBox.classList.remove('show');

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url,
                        custom_slug: customSlug
                    })
                });

                const data = await response.json();

                if (data.success) {
                    shortenedUrlDisplay.textContent = data.shortened_url;
                    
                    // Add QR code if available
                    qrContainer.innerHTML = '';
                    if (data.qr_code) {
                        const qrHtml = `
                            <div class="qr-container">
                                <div class="qr-label">QR Code</div>
                                <img src="${data.qr_code}" alt="QR Code">
                            </div>
                        `;
                        qrContainer.innerHTML = qrHtml;
                    }

                    resultBox.classList.add('show');
                    errorBox.classList.remove('show');
                } else {
                    showError(data.error || 'Failed to shorten URL');
                }
            } catch (error) {
                showError('Connection error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        }

        function showError(message) {
            errorBox.textContent = message;
            errorBox.classList.add('show');
            resultBox.classList.remove('show');
        }

        copyBtn.addEventListener('click', async () => {
            const text = shortenedUrlDisplay.textContent;
            try {
                await navigator.clipboard.writeText(text);
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        });

        // Handle Enter key in inputs
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && slugInput !== document.activeElement) {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
